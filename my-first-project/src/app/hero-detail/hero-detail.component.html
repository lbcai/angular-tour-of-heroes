<div *ngIf="hero">
    <!--uppercase pipe-->
    <h2>{{hero.name | uppercase}} Details</h2>
    <!--two way binding syntax, data flows from textbox to hero.name and back-->
    <div>id: {{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
</div>
